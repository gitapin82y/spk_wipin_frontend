    <style>
      /* Custom table header style */
      .table-header-blue {
        background-color: #77b5fb !important;
      }

      .table-header-blue th {
        color: white !important;
        background-color: transparent !important;

      /* PDF Viewer Styles */
      .pdf-container {
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
      }

      .pdf-content {
        border-bottom-left-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;

      }

      .table th,
      .table td {
        padding: 0.5rem;
      }

      .btn-dark {
        background-color: #343a40;

      }

      .btn-dark:hover {
        background-color: #23272b;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
      }

      .pdf-container {
        background: white;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .pdf-header {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        font-weight: bold;
        position: relative;
        height: 50px;
      }

      .pdf-title {
        flex: 1;
      }

      .pdf-toolbar {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .zoom-control {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2c3e50;
        padding: 4px 10px;
        border-radius: 6px;
        gap: 10px;
      }

      .zoom-control button {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }

      #zoom-level {
        background-color: #111;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 14px;
      }

      #download-btn {
        position: absolute;
        right: 20px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 5px 12px;
        /* Membesarkan padding */
        cursor: pointer;
        border-radius: 6px;
        /* Membesarkan border-radius */
        font-size: 20px;
        /* Membesarkan font-size */
      }


      #pdf-render {
        display: block;
        margin: auto;
        max-width: 100%;
      }

      @media (max-width: 768px) {
        .pdf-header {
          background: #3498db;
          color: white;
          padding: 10px 20px;
          display: flex;
          align-items: center;
          font-weight: bold;
          position: relative;
          height: 40px;
        }

        .pdf-title {
          font-size: 10px;
          /* Lebih kecil dari sebelumnya (16px -> 14px) */
        }

        .zoom-control button {
          padding: 2px 5px;
          font-size: 10px;
          /* Lebih kecil dari sebelumnya (12px -> 10px) */
        }

        #zoom-level {
          font-size: 10px;
          padding: 2px 5px;
          /* Mengecilkan ukuran & padding zoom-level */
        }

        #download-btn {
          padding: 3px 8px;
          font-size: 14px;
          /* Ukuran font dan padding lebih kecil dari sebelumnya */
        }
      }

      @media (max-width: 400px) {
        .pdf-header {
          background: #3498db;
          color: white;
          padding: 10px 20px;
          display: flex;
          align-items: center;
          font-weight: bold;
          position: relative;
          height: 30px;
        }

        .pdf-title {
          font-size: 8px;
        }

        .zoom-control {
          padding: 2px 4px;
          gap: 4px;
        }

        .zoom-control button {
          font-size: 10px;
          padding: 2px 4px;
        }

        #zoom-level {
          font-size: 10px;
          padding: 2px 4px;
        }

        #download-btn {
          font-size: 14px;
          padding: 1px 6px;
          right: 8px;
          /* geser lebih ke dalam */
        }
      }
    </style>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

      <script src="js/script.js"></script>
      <script src="js/responsive.js"></script>
      <script>
        const url = 'Kriteria_Point_2025.pdf'; // Path PDF

        let pdfDoc = null,
          pageNum = 1,
          scale = 1.7,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

        const renderPage = (num) => {
          pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({
              scale: scale
            });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: ctx,
              viewport: viewport
            };
            page.render(renderContext);
          });
        };

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
          pdfDoc = pdfDoc_;
          renderPage(pageNum);
        });

        // Zoom in
        document.getElementById('zoom-in').addEventListener('click', () => {
          if (scale < 2.0) {
            scale += 0.1;
            document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
            renderPage(pageNum);
          }
        });

        // Zoom out
        document.getElementById('zoom-out').addEventListener('click', () => {
          if (scale > 0.5) {
            scale -= 0.1;
            document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
            renderPage(pageNum);
          }
        });

        // Download
        document.getElementById('download-btn').addEventListener('click', () => {
          const link = document.createElement('a');
          link.href = url;
          link.download = 'Kriteria_Point_2025.pdf';
          link.click();
        });
      </script>
